version: 0.1.0.0
github: "stackbuilders/compose-2019"
license: BSD3
author: "Diego Balseiro"
maintainer: "dbalseiro@stackbuilders.com"
copyright: "2019 Stack Builders"

extra-source-files:
  - ChangeLog.md

# Metadata used when publishing your package
